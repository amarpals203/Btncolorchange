<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Color Change</title>
</head>
<body>
    <div class="content">
         <button class="btn1"  onclick="btncolor1('red')">Red</button> 
         <button class="btn2"  onclick="btncolor1('green')">Green</button> 
         <button class="btn3"  onclick="btncolor1('blue')">Blue</button> 
         <button class="btn4"  onclick="btncolor1('Yellow')">Yellow</button> 
         <button class="btn5"  onclick="btncolor1('Blueviolet')">Blueviolet</button>          
    </div> 
    
<script src="btn.js"></script>
</body>
</html>
